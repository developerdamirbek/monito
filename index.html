<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <section
        id="hero"
        style="background-image: url(images/hero-bg.png)"
        class="h-screen w-full bg-center bg-cover"
      >
        <header class="max-w-[1280px] mx-auto px-4 py-[30px] flex items-center justify-between">
          <nav class="flex items-center gap-12">
            <a href="index.html">
              <img src="images/logo.svg" alt="logo" />
            </a>
            <ul class="flex items-center gap-12">
                <li>

                    <a href="" class="font-semibold text-[18px] text-[#003459]">
                        Home
                    </a>
                </li>
                <li>

                    <a href="" class="font-semibold text-[18px] text-[#003459]">
                        Category
                    </a>
                </li>
                <li>

                    <a href="" class="font-semibold text-[18px] text-[#003459]">
                        About
                    </a>
                </li>
                <li>

                    <a href="" class="font-semibold text-[18px] text-[#003459]">
                        Contact
                    </a>
                </li>
            </ul>
          </nav>
          <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 bg-white rounded-[46px] px-4 py-2">
                <img src="images/search.svg" alt="search">
                <input 
                  class="w-full focus:outline-none focus:ring-2 focus:ring-white" 
                  placeholder="Search something here..." 
                  type="text"
                >
              </div>
              
            <button class="rounded-[46px] px-4 py-2 bg-[#003459] text-white">
                Join the community
            </button>
            <select name="lang" id="lang" class="bg-transparent">
                <option class="bg-white" value="en">Eng</option>
                <option class="bg-white" value="fr">Fr</option>
                <option class="bg-white  value="ar">Ar</option>
            </select>
          </div>
        </header>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
